name: ğŸ›  Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  StyleGuides_checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Set node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ§¹ Clean cache
        run: pnpm run ci:clean

      - name: ğŸ”§ Install
        run: pnpm run ci:install

      - name: ğŸ—ï¸ Prepare Nuxt
        run: nuxt prepare

      - name: â˜‘ï¸ Linting
        run: pnpm run lint

  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Set node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ§¹ Clean cache
        run: pnpm run ci:clean

      - name: ğŸ”§ Install
        run: pnpm run ci:install

      - name: ğŸ—ï¸ Prepare Nuxt
        run: nuxt prepare

      # - name: ğŸ— Build
      #   run: pnpm run build
      
      - name: âœ… Tests
        run: pnpm run test
